<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GivetheAnimation1</title>
  <style>
    /* Tam ekran ve sayfaya göre otomatik boyutlandırma */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black; /* animasyon arkaplanı */
    }

    #animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain; /* animasyon bozulmadan sığacak */
    }
  </style>
</head>
<body>
  <!-- Animasyon dosyan -->
  <video id="animation" autoplay loop muted playsinline>
    <source src="givetheanimation1.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <script>
    // Safari’de autoplay sorunlarını engellemek için
    const anim = document.getElementById('animation');
    anim.play().catch(() => {
      // Kullanıcı etkileşimi ile başlat
      window.addEventListener('click', () => anim.play());
    });

    // Tam ekran yap
    function resizeVideo() {
      anim.style.width = window.innerWidth + 'px';
      anim.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', resizeVideo);
    resizeVideo();
  </script>
</body>
</html>
