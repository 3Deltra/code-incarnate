<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Code Incarnate</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #0b0f0c;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    -webkit-object-fit: cover;
    z-index: -1;
  }
  #playOverlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: transparent;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="playOverlay"></div>

<video id="mainVideo" loop muted playsinline preload="auto">
  <source src="givetheanimation1.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById('mainVideo');
  const overlay = document.getElementById('playOverlay');

  // Kullanıcı ekrana dokununca video başlatılır
  overlay.addEventListener('click', () => {
    video.play();
    overlay.style.display = 'none'; // overlay kaybolur
  });
</script>

</body>
</html>
