<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GivetheAnimation1</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }
</style>
</head>
<body>

<video id="animation" autoplay loop muted playsinline webkit-playsinline>
  <source src="givetheanimation1.mp4" type="video/mp4">
  Tarayıcınız video etiketini desteklemiyor.
</video>

<script>
  const video = document.getElementById('animation');

  // Safari / iOS için autoplay garantisi
  function playVideo() {
    video.play().catch(() => {
      // kullanıcı etkileşimi ile tetikleme
      const startHandler = () => {
        video.play();
        window.removeEventListener('click', startHandler);
        window.removeEventListener('touchstart', startHandler);
      };
      window.addEventListener('click', startHandler);
      window.addEventListener('touchstart', startHandler);
    });
  }

  playVideo();
</script>

</body>
</html>
