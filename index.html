<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GivetheAnimation1</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: contain; /* kırpma yok, tüm video görünür */
    background: black; /* eksik alan siyah */
  }
</style>
</head>
<body>

<div id="video-container">
  <video id="animation" autoplay loop muted playsinline webkit-playsinline>
    <source src="givetheanimation1.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
</div>

<script>
  const video = document.getElementById('animation');

  // Safari / iOS autoplay garantisi
  function playVideo() {
    video.play().catch(() => {
      const startHandler = () => {
        video.play();
        window.removeEventListener('click', startHandler);
        window.removeEventListener('touchstart', startHandler);
      };
      window.addEventListener('click', startHandler);
      window.addEventListener('touchstart', startHandler);
    });
  }

  playVideo();

  // Pencere yeniden boyutlanınca video yine tam ekran
  function resizeVideo() {
    video.style.width = window.innerWidth + 'px';
    video.style.height = window.innerHeight + 'px';
  }

  window.addEventListener('resize', resizeVideo);
  resizeVideo();
</script>

</body>
</html>
